<body>
  <div class = "title">
    <img id = "squash" src = "http://fruiticons.com/img/large-vector-fruit-icon-line-art/clr/80-fruit-icons-squash-line-art.svg ">
      <h1> Task Squash </h1>
  </div>
  <div class = "description">
      <p id = "first"> Enter your goals! </p>
      <p id = "second"> Click the task to SQUASH it.</p>
      <p id = "third"> Click X to remove task. </p>
  </div>

  <div class = "input">
    <input id="userInput" type="text" placeholder="New item">
    <select id = "select">
        <option value="work">Work</option>
        <option value="school">School</option>
        <option value="health">Health <i class="fas fa-heartbeat"></i></option>
        <option value="personal">Personal</option>
    </select>
    <button id="enter"> <i class="fas fa-pencil-alt" style="font-size:17px;color:white;"></i></button>
  </div>
  <div class="row">
